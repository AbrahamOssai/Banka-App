<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1><a href="../index.html">Banka</a></h1>
        <nav>
            <ul>
                <li><a href="sign-in.html">Login</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class ="signup-area">
            <form action="user-dashboard.html">
                <div>
                    <h2>Banka Signup Form</h2>
                </div> 

                <div class="form-group">
                    <div class = "form-item">
                        <label for="fName">First Name</label>
                        <input type="text" name="firstName" id="fName">
                    </div>
                    
                    <div class = "form-item">
                        <label for="midName">Middle Name</label>
                        <input type="text" name="midName" id="midName">
                    </div>
                    
                    <div class = "form-item">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    
                    <div class = "form-item">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    
                    <div class = "form-item">
                        <label for="emailCheck">Confirm Email</label>
                        <input type="email" name="emailCheck" id="emailCheck">
                    </div>
                    
                    <div class = "form-item">
                        <label for="contactNum">Contact Number</label>
                        <input type="text" name="contactNum" id="contactNum">
                    </div>
                    
                    <div class = "form-item">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    
                    <div class = "form-item">
                        <label for="confirmPass">Confirm Password</label>
                        <input type="password" name="confirmPass" id="confirmPass">
                    </div>
                    
                </div>
                
                <button>Sign Up</button>
                
            </form>

        </section>

        <section class = general-display>

        </section>
    </main>
</body>
</html>
