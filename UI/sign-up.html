<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1><a href="../index.html">Banka</a></h1>
        <nav>
            <ul>
                <li><a href="sign-in.html">Login</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class ="signup-area">
            <form action="user-dashboard.html">
                <div>
                    <h2>Banka Signup Form</h2>
                </div> 

                <div class="form-group sign-in">
                    <div class="form-item"></div>
                        <input class="credit" type="text" name="firstName" id="fName" placeholder="First Names">
                    </div>
                    
                    <div class="form-item" >
                        <input class="credit" type="text" name="midName" id="midName" placeholder="Middle Name">
                    </div>
                    
                    <div class="form-item" >
                        <input class="credit" type="text" name="lastName" id="lastName" placeholder="Last Name">
                    </div>
                    
                    <div class="form-item" >
                        <input class="credit" type="email" name="email" id="email" placeholder="email">
                    </div>
                    
                    <div class="form-item" >
                        <input class="credit" type="email" name="emailCheck" id="emailCheck" placeholder="Confirm Email">
                    </div>
                    
                    <div class="form-item" >
                        <input class="credit" type="text" name="contactNum" id="contactNum" placeholder="Contact Number">
                    </div>
                    
                    <div class="form-item" >
                       <input  class="credit"type="password" name="password" id="password" placeholder="Password">
                    </div>
                    
                    <div class="form-item" >
                        <input class="credit" type="password" name="confirmPass" id="confirmPass" placeholder="Confirm Password">
                    </div>

                    <button class="credit"><i class="fas fa-user-plus"></i>  Sign Up</button>
                    
                </div>
                
                
            </form>

        </section>

        <section class = general-display>

        </section>
    </main>
</body>
</html>
