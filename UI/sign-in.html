<head>

<body>
    <header>
        <h1><a href="../index.html">Banka</a></h1>
        <nav>
            <ul>
                <li><a href="sign-in.html">Login</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class ="signup-area">
            <form action="user-dashboard.html">
                <div>
                    <h2>Sign in to Banka</h2>
                </div> 

                <div class="form-group sign-in">
                    <div class = "form-item">
                        <label for="userName">Email or Username</label>
                        <input class="credit" type="text" name="userName" id="userName">
                    </div>
                    
                    <div class = "form-item">
                        <label for="password">Password</label>
                        <input class="credit" type="password" name="password" id="password">
                    </div>
                   
                    <button class="credit"><i class="fas fa-user"></i>  Sign in</button>
                                      
                </div>
                
                
                
            </form>

        </section>

        <section class = "general-display">

        </section>
    </main>
